{% extends "orders/base.html" %}

{% block body %}
  <h1>Menu</h1>
  {% for category in Category %}
    <h2>  {{ category }} </h2>
      {% for item in Item %}
        {% if item.category == category %}
          <div class = card>
            <a href="{% url 'select_toppings' item.id %}">{{ item }}</a>
          </div>
        {% endif %}
      {% endfor %}
  {% endfor %}
{% endblock %}

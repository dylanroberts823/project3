{% extends "orders/base.html" %}

{% block body %}
  <h1>Menu</h1>
    {% for category in Categories %}
      <h2>  {{ category }} </h2>
      <ul>
        {% for item in Items %}
          {% if item.category == category %}
            <li>
              {{ item }}
              <label for="quantity">Quantity:</label>
              <input type="number" id="{{item}}" min="0"> 
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    {% endfor %}
{% endblock %}
